kind: Service
apiVersion: v1
metadata:
  # Name is set at runtime
  namespace: openshift-cluster-dns
  labels:
    openshift-app: dns
spec:
  # clusterIP will be automatically managed.
  selector:
    openshift-app: dns
  ports:
  - name: dns
    port: 53
    targetPort: dns
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: dns-tcp
    protocol: TCP
